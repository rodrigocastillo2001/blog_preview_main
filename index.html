<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="illustration" type="image/png" href="./assets/images/illustration-article.svg">
  <link rel="avatar" type="image/png" href="./assets/images/image-avatar.webp">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {
      font-family: 'Inter', sans-serif;
      background-color: hsl(59, 100%, 50%);
      color: hsl(0, 0%, 0%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
  background-color: hsl(0, 0%, 100%);
  border-radius: 10px;
  padding: 20px;
  max-width: 400px;
  text-align: left;
  box-shadow: 8px 8px 0px black;
}
    h3{
      max-width: 100px;
      border-radius: 10px;
      padding: 10px;
      background-color: hsl(59, 100%, 50%);
    }
    .text{
      color: hsl(0, 0%, 56%);
    }
    .attribution{
      margin-top: 20px;
    }
    .author {
  display: flex;
  align-items: center; /* centra verticalmente */
  gap: 10px; /* espacio entre imagen y texto */
  margin-top: 15px;
}
.author img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.author h4 {
  margin: 0; /* saca el margen raro que trae por defecto */
}
  </style>
</head>
<body>

<div class="card">
    
  <img src="./assets/images/illustration-article.svg" alt="Article Illustration" style="width: 100%; border-radius: 10px; margin-bottom: 15px;">

  <h3>Learning</h3>
